services:
  postgres:
    image: postgres:17.4
    container_name: formsflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-formsflow_db}
      POSTGRES_USER: ${POSTGRES_USER:-formsflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-formsflow_pass}
      TZ: America/Cuiaba
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - formsflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-formsflow_user} -d ${POSTGRES_DB:-formsflow_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: formsflow-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      TZ: America/Sao_Paulo
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console Web
    volumes:
      - minio_data:/data
    networks:
      - formsflow-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

